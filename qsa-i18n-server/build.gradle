plugins {
  id 'org.springframework.boot' version '2.4.1'
}

dependencies {
  /* PROJECT */
  implementation project(':qsa-i18n-domain')
  implementation project(':qsa-i18n-implementation')
  /* DEPENDENCY */
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'io.micrometer:micrometer-registry-prometheus'
  implementation 'net.logstash.logback:logstash-logback-encoder'
  implementation 'com.amazonaws:aws-java-sdk-dynamodb'
  /* TEST */
  testImplementation 'org.mockito:mockito-core'
  testImplementation 'org.testng:testng'
}

description = 'qsa-i18n-server'

bootJar {
  archiveFileName = 'qsa-i18n-service-final.jar'
}

springBoot {
  buildInfo {
    properties {
      version = rootProject.projectVersion
      group = rootProject.projectGroup
    }
  }
}
